<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Cache" content="no-cache">
		<title></title>
		<link href="/static/css/ss_common.css" rel="stylesheet" />
		<link href="/static/css/ss_account.css" rel="stylesheet" />
		<script src="/static/js/lib/jquery.min.js"></script>
		<script src="/static/js/config/config.js"></script>
		<script src="/static/js/config/localConfig.js"></script>
		<script src="/static/js/config/networkConfig.js"></script>
		<script src="/static/js/sendAjax.js"></script>
		<script src="/static/js/common.js"></script>
		<script src="/static/js/ss_account.js"></script>
	</head>
	<body class="childrenPage">
		<div class="ctrlPanel">
			<div class="ctrlCont">
				<label>起始日期：</label>
				<select id="beginDate"><option></option></select>
				<label>终止日期：</label>
				<select id="endDate"><option></option></select>
				<div class="btn" onclick="findAccountData()">查询</div>
				<div class="btn" onclick="findCurWeekAccountData()">本周</div>
				<div class="btn" onclick="findLastWeekAccountData()">上周</div>
			</div>
		</div>
		<table id="issueTable">
			<thead>
				<tr>
					<td class="dateCell">日期</td>
					<td class="issueCell">期数</td>
					<td class="allCountCell">总下注笔数</td>
					<td class="allMoneyCell">总下注金额</td>
					<td class="allFeedbackCell">总退水金额</td>
					<td class="allwinCell">总赢亏</td>
				</tr>
			</thead>
			<tbody class="systemCont">
			</tbody>
		</table>
		<table id="betTable" style="display: none;">
			<thead>
				<tr>	
					<td class="issueCell">期数</td>
					<td class="timeCell">下注时间</td>
					<td class="betInfoCell">下注内容</td>
					<td class="betMoneyCell">下注金额</td>
					<td class="oddCell">赔率</td>
					<td class="feedbackCell">退佣</td>
					<td class="winCell">赢亏</td>
				</tr>
			</thead>
			<tbody class="systemCont">
			</tbody>
			<tbody>
				<tr>
					<td colspan="7"><div class="btn" id="returnBtn" onclick="findAccountData()">返回</div></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
